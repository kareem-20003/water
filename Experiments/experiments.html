<head>

    <!-- تضمين مكتبة Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background:linear-gradient(to bottom right , #D4EDF8 50%, #fff 50%);
            height: 100%;
        }
        .backBtn{
            background: none;
            color: #378EB3;
            border: none;
            cursor: pointer;
            width: 80px;
            height: 80px;
            font-size: 60px;
        }
        #addButton{
            background: none;
            color: #378EB3;
            border: none;
            cursor: pointer;
            width: 80px;
            height: 80px;
            font-size: 60px;
            float: right;
        }
        h1{
            text-align: center;
            font-size: 350%;
            padding-bottom: 5%;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }
        .contaier{
            display: flex;
            flex-wrap: wrap;
            padding: 2 10%;
           
        }
        .row {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            width: 100%;
        }
        .experiment_box{
            background: linear-gradient(to bottom , #378EB3 75% , #83C8E6 25%);
            width: 10%;
            margin-bottom: 30px;
            border-radius: 10px;
            text-align: center;
            padding: 10px;
        }
        h2{
            color: white;
            font-size: 300%;
        }
        .viewBtn{
            background: white;
            border: none;
            border-radius: 10px;
            padding: 5px 20px;
            cursor: pointer;
            color: black;
            text-decoration: none;
        }
        
        /* استجابة لأحجام الشاشة الصغيرة */
        @media screen and (max-width: 768px) {
            .experiment_box {
                width: 35%;
                background: linear-gradient(to bottom , #378EB3 70% , #83C8E6 25%)
            }
            h1 {
                font-size: 250%;
            }
            h2{
                font-size: 200%;
            }
            .backBtn, #addButton {
                width: 60px; /* تقليل عرض الأزرار في شاشات الأجهزة المحمولة */
                height: 60px; /* تقليل ارتفاع الأزرار في شاشات الأجهزة المحمولة */
                font-size: 40px; /* تقليل حجم الرموز في شاشات الأجهزة المحمولة */
            }
        }
    </style>
</head>
